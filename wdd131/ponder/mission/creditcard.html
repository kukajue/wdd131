
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
</head>
<body>

<div class="card-container">
    <form class="credit-card">

        <div class="card-header">
            <span class="card-icon">ðŸ’³</span>
            <h2>Payment Details</h2>
        </div>

        <!-- Card Number -->
        <div class="form-group">
            <label for="cardNumber">CARD NUMBER</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
        </div>

        <!-- Card Holder -->
        <div class="form-group">
            <label for="cardName">CARD HOLDER</label>
            <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
        </div>

        <!-- Expiration & CVV Row -->
        <div class="card-details">

            <!-- Expiration -->
            <div id="cardExpiration">
                <label id="expirationDate">EXPIRATION</label>
                <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>

            <!-- CVV -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

        </div>

        <button type="submit">Pay Now</button>

    </form>
</div>

</body>
</html>
